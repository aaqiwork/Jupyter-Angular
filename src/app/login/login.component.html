<div class="background-image">
  <div class="modal-dialog text-center">
    <div class="col-sm-9 main-section">
      <div class="modal-content">
        <div class="col-12 user-logo">
          Jupiter
        </div>
        <form class="col-12" (ngSubmit)="onlogin(f)" #f="ngForm" [formGroup]="user">
          <div class="form-group">
            <input type="email" formControlName="email" class="form-control inputTextBox" name="email" placeholder="Email" required>
          </div>
          <div class="error center" style="color:red;margin-top:-15px;margin-bottom: 10px" *ngIf="user.get('email').hasError('required') && user.get('email').touched">
            Email is required
          </div>
          <div class="error center" style="color: red;margin-top:-15px;margin-bottom: 10px" *ngIf="!user.get('email').hasError('required') &&  user.get('email').hasError('email') && user.get('email').touched">
            please enter valid email
          </div>

          <div class="form-group">
            <input type="password" class="form-control" name="password" formControlName="password" placeholder="Enter Password" ngModel
              required>
          </div>
          <div class="error-msg font_red " no-lines *ngIf="( user.get('password').hasError('required') || user.get('password').hasError('minlength'))&& user.get('password').touched">
            <div class="error center" style="color:red;margin-top:-15px;margin-bottom: 20px" *ngIf="user.get('password').hasError('required') && user.get('password').touched">
              password is required
            </div>

          </div>

          <button class="form-control" type="submit" class="btn btn-md login" [disabled]="!f.valid" style="width:100%;">
            Login
          </button>
          <button class="button" type="submit" class="btn btn-md btn-fb" style="width:100%;     margin-top: 30px;">
            Login with Facebook
          </button>
          <button class="button" type="submit" class="btn btn-md btn-g " style="width:100%;    margin-top: 20px;">
            Login with Google
          </button>
        </form>

        <div class="col-12 forgot">
          <a class="forgot" href="#">Forgot Password</a>
        </div>

        <div class="col-12 forgot">
          <a class="forgot" routerLink="/signup">Create an Account?</a>
        </div>
      </div>
      <!-- modal content end-->
    </div>
  </div>
</div>
